<div system-panel>
  <h2>Website Uptime Status</h2>
  <div ng-if="panel.filterOn">
    <a href="/">Clear Filter</a>
  </div>
  <div ng-repeat="entry in panel.results " ng-cloak>
    {{ $index + 1 }}:
      <a ng-href="/topic/{{ entry.topicKey }}">{{ entry.topic }}</a> -
      <a ng-href="/status/{{ entry.statusKey }}">{{ entry.status }}</a>
  </div>
</div>
